<script>
    $( document ).ready(function() {
        $("#current-sprint").hide();
        $("#loading-image").hide();
        $("#charts").hide();
  });


    $("button").click(function( event ) {
        $("#current-sprint").hide();
        $("#loading-image").show();

        $( ".panel-heading" ).text( "QA Metrics for " +$("#sprint").val() +" sprint." );

        $( "tbody").remove();
        $.getJSON( "http://52.91.244.245:3000/api/v1/qa_stats/"+$("#sprint").val() , function( data ) {
            var items = [];
            $.each( data, function( key, val ) {

                items.push( "<tr> <td>"+key+"</td> <td>"+val+"</td> </tr>");
            });
    
            $( "<tbody/>", {
                html: items.join( "" )
            }).appendTo( "table" );



            renderGraphics("48", "canvas");
            renderGraphics("48", "canvas1");
            renderGraphics("48", "canvas2");


            $("#charts").show();
            $("#current-sprint").show();
            $("#loading-image").hide();
        });


    });



    function renderGraphics(sprint, canvas){

        $.getJSON( "http://52.91.244.245:3000/api/v1/qa_stats/s"+sprint , function( data ) {
            // Show graphics
            var labels = [],datachart=[];
            $.each( data, function( key, val ) {

                labels.push(key);
                datachart.push(val);
            });

            var barChartData = {
                labels : labels,
                datasets : [{
                    fillColor : "rgba(172,194,132,0.4)",
                    strokeColor : "#ACC26D",
                    pointColor : "#fff",
                    pointStrokeColor : "#9DB86D",
                    data : datachart
                }]
            };

            var ctx = document.getElementById(canvas).getContext("2d");
            window.myBar = new Chart(ctx).Bar(barChartData, {
                responsive : true
            });
        });
    }

</script>
